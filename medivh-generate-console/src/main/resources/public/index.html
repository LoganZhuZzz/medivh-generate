<!DOCTYPE html>
<html>
<head>
    <title>Medivh Generate</title>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="/css/index.css">
    <script src="/js/vue.global.js"></script>
    <script src="/js/element-plus.full.min.js"></script>

    <link rel="stylesheet" type='text/css' href="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/devicon.min.css" />

</head>
<body>
<div id="app">
    <div class="page-header">
        <h1>选择您的数据源</h1>
        <p>请选择需要处理的数据类型</p>
    </div>
    <div class="card-container">
        <el-row :gutter="20" justify="center">
            <el-col :xs="24" :sm="12" :md="8" :lg="6" v-for="card in cards">
                <el-card class="menu-card" @click="handleCardClick(card)">
                    <div class="card-bg">
                        <div class="card-text">
                            <h3 class="card-title">{{card.title}}</h3>
                            <div class="card-content">{{card.description}}</div>
                            <img src="https://cdn.jsdelivr.net/gh/devicons/devicon@latest/icons/mysql/mysql-plain-wordmark.svg" />
                        </div>
                    </div>
                </el-card>
            </el-col>
        </el-row>
    </div>
</div>

<script type="module">

    const {createApp} = Vue;
    const app = createApp({
        components: {},
        data() {
            return {
                cards: [
                    {
                        title: '关系型数据库',
                        description: '关系型数据库',
                        icon: 'DataLine',
                        imageUrl: 'https://cdn.intuji.com/2023/10/MySQL.png',
                        active: false
                    },
                    {
                        title: '非关系型数据库',
                        description: '非关系型数据库',
                        icon: 'Monitor',
                        imageUrl: 'https://cdn.intuji.com/2023/10/Monitor.png',
                        active: false
                    },
                    {
                        title: 'JSON',
                        description: 'JSON',
                        icon: 'Shield',
                        imageUrl: 'https://cdn.intuji.com/2023/10/Security.png',
                        active: false
                    },
                    {
                        title: '实体转',
                        description: '集中管理您的API配置',
                        icon: 'Setting',
                        imageUrl: 'https://cdn.intuji.com/2023/10/Settings.png',
                        active: false
                    }
                ]
            }
        },
        methods: {
            handleCardClick(card) {
                window.location.href = `/page/${card.title}`;
            }
        }
    });


    app.use(ElementPlus);
    app.mount('#app');
</script>

<style>
    .page-header {
        text-align: center;
        padding: 40px 0;
        background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
        margin-bottom: 40px;
    }

    .page-header h1 {
        font-size: 2.5em;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .page-header p {
        color: #666;
        font-size: 1.2em;
    }

    .card-container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 20px;
        min-height: 60vh;
    }

    .menu-card {
        height: 300px;
        margin-bottom: 20px;
        border-radius: 12px;
        overflow: hidden;
        transition: all 0.3s ease;
        cursor: pointer;
    }

    .menu-card:hover {
        transform: translateY(-5px);
        box-shadow: 0 12px 24px rgba(0, 0, 0, 0.15) !important;
    }

    .card-bg {
        height: 100%;
        padding: 30px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: space-between;
        text-align: center;
        background: linear-gradient(145deg, #ffffff 0%, #f8f9fa 100%);
    }

    .card-text {
        margin-bottom: 20px;
    }

    .card-icon {
        width: 100px;
        height: 100px;
        object-fit: contain;
        margin-top: auto;
    }

    .card-title {
        font-size: 1.5em;
        color: #2c3e50;
        margin-bottom: 10px;
    }

    .card-content {
        color: #666;
        font-size: 1.1em;
        line-height: 1.4;
    }
</style>
</body>
</html>
